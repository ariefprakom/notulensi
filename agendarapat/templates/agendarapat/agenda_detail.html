<h1>{{ agenda.judul }}</h1>
<p>Tanggal: {{ agenda.tanggal }}</p>
<p>Lokasi: {{ agenda.lokasi }}</p>

<h3>Peserta Rapat:</h3>
<ul>
    {% if peserta_rapat %}
        {% for peserta in peserta_rapat %}
            <li>{{ peserta.nama_pegawai }}</li>
        {% endfor %}
    {% else %}
        <p>Tidak ada peserta terdaftar.</p>
    {% endif %}
</ul>

<a href="{% url 'create_notulen' agenda.pk %}">Buat Notulen</a>
